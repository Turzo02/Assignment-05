<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- tailewind & daisyui Cdn -->
 <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
 <!-- navbar -->
  <section class="max-w-[1800px] flex flex-col items-center gap-3 justify-between mx-auto ml-4 mr-4 bg-amber-50 sm:flex-row">

        <div id="left-nav" class="flex items-center ">
            <img class="w-16 h-16" src="assets/logo.png" alt="logo">
            <h1 class="text-3xl font-bold leading-7 text-[#006747]">Emergency <br> Service</h1>
        </div>
        <div id="right-nav" class="flex items-center gap-4">
            <div class="flex items-center justify-center gap-3  rounded-4xl bg-[#28ba8c1b]  px-5 py-2">
                <span id="heartCount">0</span>
                <img  class="w-6" src="assets/heart.png" alt="heart">
            </div>
            <div class="flex items-center justify-center gap-3  rounded-4xl bg-[#28ba8c1b] px-5 py-2" >
                <span id="coinCount">0</span>
                <img class="w-6" src="assets/coin.png" alt="coin">
            </div>
            <div class="flex items-center justify-center gap-3  rounded-4xl bg-[#00A63E] text-white px-5 py-2">
                <span id="copyCount">0</span>
                <button>Copy</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
